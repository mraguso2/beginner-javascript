<body>
  <script>
    const toppings = ['Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese'];

    const buns = ['egg', 'wonder', 'brioche'];

    const meats = {
      beyond: 10,
      beef: 5,
      pork: 7
    };

    const prices = {
      hotDog: 453,
      burger: 765,
      sausage: 634,
      corn: 234,
    };

    const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

    const feedback = [
      { comment: 'Love the burgs', rating: 4 },
      { comment: 'Horrible Service', rating: 2 },
      { comment: 'Smoothies are great, liked the burger too', rating: 5 },
      { comment: 'Ambiance needs work', rating: 3 },
      { comment: 'I DONT LIKE BURGERS', rating: 1 },
    ];


    /*
      Static Methods
    */

    // Array.of(); 
    // ^ creates an array of each item passed to it...array literal makes more sense

    // Make a function that creates a range from x to y with Array.from();
    function createRange (start, end) {
      const range = Array.from({ length: end - start + 1 }, function (item, index) {
        return index + start;
      });
      return range;
    }

    const range = createRange(3, 7);
    console.log(range);

    // Check if the last array you created is really an array with Array.isArray();
    console.log(Array.isArray(range));

    // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
    const meats1 = Object.entries(meats);
    const meats2 = Object.keys(meats);
    const meats3 = Object.values(meats);
    console.log(meats1);
    console.log(meats2);
    console.log(meats3);



    /*
      Instance Methods
    */

    // Display all bun types with " or " - use join()
    console.log(buns.join(' or '));

    // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
    console.log("hot dogs,hamburgers,sausages,corn".split(','));

    // take the last item off toppings with pop()
    toppings.pop();
    console.log(toppings);
    // add it back with push()
    toppings.push('Cheese');
    console.log(toppings);
    // take the first item off toppings with shift()
    toppings.shift();
    console.log(toppings);
    // add it back in with unshift()
    toppings.unshift('Mushrooms');
    console.log(toppings);
    // Do the last four,but immutable (with spreads and new variables)
    
    
    // Make a copy of the toppings array with slice()
    // Make a copy of the toppings array with a spread
    const newToppings = [...toppings];
    // take out items 3 to 5 of your new toppings array with splice() - mutable
    newToppings.splice(3, 5);
    console.log(newToppings);
    // find the index of Avocado with indexOf() / lastIndexOf()
    console.log(toppings.indexOf('Avocado'));
    // Check if hot sauce is in the toppings with includes()
    console.log(toppings.includes('Hot Sauce'));
    // add it if it's not
    // flip those toppings around with reverse()
    toppings.reverse() //mutable
    console.log(toppings);
    /*
      Callback Methods
    */

    // find the first rating that talks about a burger with find()
    const burgRating = feedback.find(post => post.comment.includes('burg') || post.comment.includes('burger'))
    console.log(burgRating);
    
    function findRating(string, text) {
      return string.includes(text);
    }
    const findSmoothieRating = feedback.find(post => findRating(post.comment, 'Smoothie'));
    console.log(findSmoothieRating);

    // find all ratings that are above 2 with filter()
    const goodReviews = feedback.filter(post => post.rating >= 2);
    console.table(goodReviews);
    
    function filterByMinRating (minRating) {
      return function filterFeedback(post) {
        return post.rating >= minRating;
      }
    }
    const reviews3AndUp = feedback.filter(filterByMinRating(3));
    console.table(reviews3AndUp);
    
    // find all ratings that talk about a burger with filter()
    const allBurgRatings = feedback.filter(post => post.comment.includes('burg') || post.comment.includes('burger'));
    console.table(allBurgRatings);
    // Remove the one star rating however you like!
    const feedbackBetterThanOne = feedback.filter(post => post.rating > 1);
    console.table(feedbackBetterThanOne);
    
    // check if there is at least 5 of one type of meat with some()
    console.log(Object.values(meats).some(item => item >= 5));
    // make sure we have at least 3 of every meat with every()
    console.log(Object.values(meats).every(item => item >= 3));
    // sort the toppings alphabetically with sort()
    const numbers = [1, 2, 100, 3, 200, 400, 155];
    const numbersSorted = numbers.sort((firstItem, secondItem) => firstItem - secondItem);
    console.log(numbersSorted);
    console.log(toppings.sort())
    // sort the order totals from most expensive to least with .sort()
    console.log(orderTotals.sort((a, b) => b - a));
    // Sort the prices with sort()
    console.log(Object.entries(prices).sort((a, b) => a[1] - b[1]));
    // Object.fromEntries() bring it back to an object

    /*
      Looping Methods (next)
    */

  </script>
